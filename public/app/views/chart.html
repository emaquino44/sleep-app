<h1>SLEEP</h1>
<form ng-submit="time()">
    <input id="date" type="date" name="date" ng-model="time.date">
    <input type="number" min="0" max="23" ng-model="time.hour">
    <input type="number" min="15" max="45" step="15">
    <input type="submit" value="Submit" ng-model="time.hour">
</form>
<p>this is a person</p>
{{ person }}
